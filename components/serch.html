<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- nav1-start -->
    <nav class="Nav-Main container-fluid ">
        <div class="Nav-Main-wrap container-fluid">
            <div class="Nav-image-div">
                <img src="../assets/En.png" id="enroutelogo" alt="">
            </div>
            <ul class="Nav-ul" id="Nav-ul">
                <li class="Nav-ul-lis SearchIcon">
                    <div class="Nav-ul-lis-icon-div">
                        
                    </div>
                </li>
            </ul>
            <div class="Nav-search-dummy-div">
                <div class="wrap-span-lense">
                    <span>Search jobs here</span>
                    <i class="fa-solid fa-magnifying-glass m"></i>
                </div>
            </div>
            <div class="Nav-profile-bell-div">
                <i class="fa-regular fa-bell fa-2x" id="bell"></i>
                <div class="Nav-image-span-div">
                    <div class="Nav-profile-div">
                        <span class="Nav-profile-span1 span"></span>
                        <span class="Nav-profile-span2 span"></span>
                        <span class="Nav-profile-span3 span"></span>
                    </div>
                    <img src="" alt="Profile-image" id="navimg">
                </div>
            </div>
        </div>
    </nav>
    <!-- nav1-end -->
    <!-- ------------------------ -->
    <!-- nav2-start -->

    <!-- nav2-end -->
    <div class="search-container">
        <div class="search-header">Search Salaries and Interviews</div>
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="changeP(this, 'Job','Jobs')" value="Jobs">Roles</div>
            <div class="nav-tab" onclick="changeP(this, 'Company Name','Companies')">Companies</div>
            <div class="nav-tab" onclick="changeP(this, 'Salary','Salary')">Salaries</div>
            <div class="nav-tab" onclick="changeP(this, 'People','People')">People</div>
            <div class="nav-tab" onclick="changeP(this, 'skills','skills')">Skills</div>
        </div>
        <div class="search-fields">
            <input type="text" class="search-input" id="mainSearchInput" placeholder="Job Title">
            <input type="text" class="search-input" placeholder="Location" id="mainLocation">
            <button id="searchBtn">Search</button>
        </div>
    </div>
    <ul id="list">
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>
</html>
