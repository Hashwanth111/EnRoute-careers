<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
<link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <nav class="Nav-Main container-fluid ">
        <div class="Nav-Main-wrap container-fluid">
            <div class="Nav-image-div">
                <img src="../assets/En.png" id="enroutelogo" alt="">
            </div>
            <ul class="Nav-ul" id="Nav-ul">
                <li class="Nav-ul-lis SearchIcon">
                    <div class="Nav-ul-lis-icon-div">
                        
                    </div>
                </li>
            </ul>
            <div class="Nav-search-dummy-div" id="search">
                <div class="wrap-span-lense">
                    <span>Search jobs here</span>
                    <i class="fa-solid fa-magnifying-glass m"></i>
                </div>
            </div>
            <div class="Nav-profile-bell-div">
                <i class="fa-regular fa-bell fa-2x" id="bell"></i>
                <div class="Nav-image-span-div">
                    <div class="Nav-profile-div">
                        <span class="Nav-profile-span1 span"></span>
                        <span class="Nav-profile-span2 span"></span>
                        <span class="Nav-profile-span3 span"></span>
                    </div>
                    <img src="" alt="Profile-image" id="navimg">
                </div>
            </div>
        </div>
    </nav>
  <div class="outer">
  <div class="filter-bar">
    <div class="filter-group">
      <label>Location</label>
      <select id="locationFilter">
        <option value="">All Locations</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Salary (min)</label>
      <input type="number" id="salaryFilter" placeholder="e.g. 50000" />
    </div>
    <div class="filter-group">
      <label>Experience</label>
      <select id="experienceFilter">
        <option value="">All Experience</option>
        <option value="Internship">Internship</option>
        <option value="Full-time">Full-time</option>
        <option value="Contract">Contract</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Role</label>
      <input type="text" id="roleFilter" placeholder="e.g. Developer" />
    </div>
    <div class="filter-group">
      <label>Job Type</label>
      <select id="jobTypeFilter">
        <option value="">All Types</option>
        <option value="Remote">Remote</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>
    <div class="filter-actions">
      <button class="apply-btn" onclick="applyFilters()">Apply</button>
      <button class="reset-btn" onclick="resetFilters()">Reset</button>
    </div>
  </div>
  </div>
  <ul id="list"></ul>
  <script src="index.js"></script>
  <script src="all.js"></script>
</body>
</html>
