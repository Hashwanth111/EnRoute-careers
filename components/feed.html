<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnRoute</title>
    <link rel="stylesheet" href="feed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- nav1-start -->
    <nav class="Nav-Main container-fluid">
        <div class="Nav-Main-wrap container-fluid">
            <div class="Nav-image-div">
                <img src="../assets/En.png" id="enroutelogo" alt="EnRoute Logo">
            </div>
            <ul class="Nav-ul" id="Nav-ul">

            </ul>
            <div class="Nav-search-dummy-div" id="search">
                <div class="wrap-span-lense">
                    <span>Search jobs here</span>
                    <i class="fa-solid fa-magnifying-glass m"></i>
                </div>
            </div>
            <div class="Nav-profile-bell-div">
                <i class="fa-regular fa-bell" id="bell"></i>
                <div class="Nav-image-span-div">
                    <div class="Nav-profile-div">
                        <span class="Nav-profile-span1 span"></span>
                        <span class="Nav-profile-span2 span"></span>
                        <span class="Nav-profile-span3 span"></span>
                    </div>
                    <img src="" alt="Profile-image" id="navimg">
                </div>
            </div>
        </div>
    </nav>
    <!-- nav1-end -->
    <!--Main---Div-->
    <div class="Main-Div">
        <div class="Main-Div-Profile">
            <div class="Main-Div-Profile-image">
                <img src="" alt="Profile-image" class="Profile-image" id="Profileimage">
            </div>
            <h4 class="Main-Div-Profile-education" id="Main-Div-Profile-education">
                John Doe
            </h4>
            <div class="Main-Div-Profile-collage" id="div Main-Div-Profile-collage">
                Software Engineer at Tech Corp
            </div>
            <button class="ViewProfile" onclick="window.location.href='profile.html'">View Profile</button>
        </div>
        <div class="Main-Div-scroll">
            <ul class="Main-Div-scroll-ul" id="Main-Div-scroll-ul">
                
            </ul>
        </div>
        <div class="Main-Div-Ads" id="Main-Div-Ads">
            <div class="ads-div">
                <p>Sponsored Content</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./feed.js"></script>
    <script src="all.js"></script>
</body>

</html>
